<div class="blogSide">
	<h3>MY BLOG</h3>
	<section class="about">
		<a href="{{ site:url }}/about/" class="green">About The Author</a>
	</section>
	<section>
		<h4 class="green">Categories</h4>
		<a href="#" class="category">This</a>
		<a href="#" class="category">That</a>
		<a href="#" class="category">Another Thing</a>
		<a href="#" class="category">Design</a>
		<a href="#" class="category">HTML</a>
		<a href="#" class="category">Code</a>
	</section>
	<section>
		<a href="{{ site:url }}/blog/all.html" class="green">Recent Posts</a>{% for post in site.categories.blog limit:4 %}
		<a href="{{ post.url }}">{{ post.title }}</a>{% endfor %}
	</section>
	<section class="social">
		<h4 class="green">Share This</h4>
		<a class="gp" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"><i class="icon-google-plus-sign"></i></a>
		<a class="fb" href="http://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"><i class="icon-facebook-sign"></i></a>
		<a class="tw" href="http://twitter.com/intent/tweet?text={{ page.title }}:%20{{ site.url }}{{ page.url }}"><i class="icon-twitter-sign"></i></a>
		<a class="li" href="http://www.linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}"><i class="icon-linkedin-sign"></i></a>
	</section>
</div>
